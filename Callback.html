<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {

      window.location.href = `com.snapalarm.app:/oauth2redirect?code=${code}`;

      } else {
        document.body.textContent = "Login failed or canceled.";
      }
    </script>    
  </head>
  <body>
    Redirecting to app...
  </body>
</html>
